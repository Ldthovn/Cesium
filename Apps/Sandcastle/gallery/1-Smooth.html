<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Use Chrome Frame in IE -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Adjust the height of a 3D Tiles tileset."
    />
    <meta name="cesium-sandcastle-labels" content="For_Me" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script src="../viewerCesiumNavigationMixin.min.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>

  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
      <h1>Loading...</h1>
    </div>
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        Cesium.Ion.defaultAccessToken =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIwMDJlZDM5My1mZWVmLTQ0NWItYjJlZS0xZDNlNzA1YTZjMzgiLCJpZCI6MTUzNTEsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1Njc2NTUzODl9.0Q5nX5mfkii90I3v40xgPvD31sReZPAxxTclqdkRUXU";
        var viewer = new Cesium.Viewer("cesiumContainer", {
          terrainProvider: Cesium.createWorldTerrain()
        });

        //viewer.extend(Cesium.viewerCesiumInspectorMixin);
        viewer.extend(Cesium.viewerCesiumNavigationMixin, {});

        function moveModel() {
          var tileset = viewer.scene.primitives.add(
            new Cesium.Cesium3DTileset({
              url: Cesium.IonResource.fromAssetId(62878)
            })
          );
          viewer.zoomTo(tileset).otherwise(function(error) {
            console.log(error);
          });
        }

        moveModel();
        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
</html>
