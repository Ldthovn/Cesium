<!DOCTYPE html>
<html lang="en">
  ​
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- Use Chrome Frame in IE -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Adjust the height of a 3D Tiles tileset."
    />
    <meta name="cesium-sandcastle-labels" content="For_Me" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  ​
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
      <h1>Loading...</h1>
    </div>
    ​
    <script id="cesium_sandcastle_script">
      function startup(Cesium) {
        "use strict";
        //Sandcastle_Begin
        // Add basic drag and drop support and pop up an alert window on error.
        var viewer = new Cesium.Viewer("cesiumContainer");
        viewer.extend(Cesium.viewerDragDropMixin);

        viewer.dropError.addEventListener(function(viewerArg, source, error) {
          window.alert("Error processing " + source + ":" + error);
        });

        viewer.dataSources.dataSourceAdded.addEventListener(function(
          collection,
          dataSource
        ) {
          var entities = dataSource.entities.values;
          for (var i = 0; i < entities.length; i++) {
            var entity = entities[i];
            console.log(entity.billboard);
            if (entity.billboard) {
              entity.billboard.color = Cesium.Color.RED;
            }
          }
        });

        //Sandcastle_End
        Sandcastle.finishedLoading();
      }
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        startup(Cesium);
      }
    </script>
  </body>
  ​
</html>
