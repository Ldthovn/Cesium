<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"> <!-- Use Chrome Frame in IE -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Adjust the height of a 3D Tiles tileset.">
    <meta name="cesium-sandcastle-labels" content="For_Me">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../Build/CesiumUnminified/Cesium.js" nomodule></script>
    <script type="module" src="../load-cesium-es6.js"></script>
</head>

<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
    <style>
        @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
        <h1>Loading...</h1>
    </div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
        function startup(Cesium) {
            'use strict';
            //Sandcastle_Begin
            var viewer = new Cesium.Viewer('cesiumContainer');

            var startLatitude = 0;
            var startLongitude = 0;
            var startHeight = 0;

            var pointCenter, pointX, pointY, pointZ;
            pointCenter = new Cesium.Cartesian3.fromDegrees(startLatitude, startLongitude, startHeight);

            pointX = new Cesium.Cartesian3.fromDegrees(startLatitude + 0.003, startLongitude, startHeight);
            pointY = new Cesium.Cartesian3.fromDegrees(startLatitude, startLongitude + 0.003, startHeight);
            pointZ = new Cesium.Cartesian3.fromDegrees(startLatitude, startLongitude, startHeight + 300);

            var lineX, lineY, lineZ;

            var pl1Positions = [pointCenter, pointX];
            var pl2Positions = [pointCenter, pointY];
            var pl3Positions = [pointCenter, pointZ];

            lineX = viewer.entities.add({
                name: "LineX",
                polyline: {
                    show: true,
                    positions: pl1Positions,
                    width: 5,
                    material: new Cesium.PolylineOutlineMaterialProperty({
                        color: Cesium.Color.RED
                    })
                }
            });

            lineY = viewer.entities.add({
                name: "LineY",
                polyline: {
                    show: true,
                    positions: pl2Positions,
                    width: 5,
                    material: new Cesium.PolylineOutlineMaterialProperty({
                        color: Cesium.Color.GREEN
                    })
                }
            });

            lineZ = viewer.entities.add({
                name: "LineZ",
                polyline: {
                    show: true,
                    positions: pl3Positions,
                    width: 5,
                    material: new Cesium.PolylineOutlineMaterialProperty({
                        color: Cesium.Color.BLUE
                    })
                }
            });

            viewer.zoomTo(viewer.entities);
            //Sandcastle_End
            Sandcastle.finishedLoading();
        }
        if (typeof Cesium !== 'undefined') {
            window.startupCalled = true;
            startup(Cesium);
        }
    </script>
</body>

</html>
